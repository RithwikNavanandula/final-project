<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="../static/style.css" rel="stylesheet">
        <title>
          {% block title %}{% endblock %}</title>
      </head>
    <body>
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="./index.html"><img src="../static/logo.jpg" width=100 height=100 alt="logo"></a>
                  <button onclick="clickr()" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-100 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" id="my-ele" aria-current="page" href="./upload.html">Upload New Video</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="./face.html">facial recognition</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
              </section>
        <main class="container">
          {% block main %}{% endblock %}
        </main>
      </body>
</html>
